<div *ngIf="alunoSelected">
  <div class="row">
    <div class="mr-auto">
      <app-titulo [title]="'Aluno:' + alunoSelected.id"></app-titulo>
    </div>
    <div class="mt-1">
      <button class="btn btn-warning" (click)="voltar()">Lista de Estudantes</button>
    </div>
  </div>
  <br>
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" value="{{alunoSelected.nome}}" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Sobrenome</label>
      <input type="text" value="{{alunoSelected.sobrenome}}" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Telefone</label>
      <input type="text" value="{{alunoSelected.telefone}}" class="form-control">
    </div>
  </form>
</div>

<div *ngIf="!alunoSelected">
  <app-titulo [title]="title"></app-titulo>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let aluno of alunos' style="cursor:pointer" (click)="alunoSelect(aluno)">
        <th scope="row">{{aluno.id}}</th>
        <td>{{aluno.nome}}</td>
        <td>{{aluno.sobrenome}}</td>
        <td>{{aluno.telefone}}</td>
      </tr>
    </tbody>
  </table>
</div>
