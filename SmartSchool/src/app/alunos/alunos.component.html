<div class="row">
  <div class="col-sm-6" *ngIf="alunoSelected">


    <app-titulo [title]="'Aluno:' + alunoSelected.id">
      <button class="btn btn-warning" (click)="voltar()">Fechar</button>
    </app-titulo>
    
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sobrenome</label>
        <input type="text" formControlName="sobrenome" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Telefone</label>
        <input type="text" formControlName="telefone" class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6':alunoSelected, 'col-sm-12': !alunoSelected}">
    <app-titulo [title]="title">
      <button class="btn btn-outline-success" (click)="cadastrar()">Cadastrar</button>
    </app-titulo>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let aluno of alunos'>
          <td>
            <button (click)="alunoSelect(aluno)" class="text-dark btn btn-warning">Detalhe</button>
          </td>
          <td scope="row">{{aluno.id}}</td>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
          <td>
            <div class="btn-group">
              <i class="fas fa-edit"></i>
              <i class="fas fa-trash"></i>
              <button (click)="openModal(template)" class="btn btn-primary">Professores</button>
              <button class="btn btn-danger">Desativar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
      Fechar
    </button>
  </div>
</ng-template>
